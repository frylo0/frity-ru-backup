            &lt;li&gt;&lt;/li&gt;

            &lt;big&gt;&lt;strong&gt;Панель выделения&lt;/strong&gt;&lt;/big&gt;
            &lt;p&gt;Эта панель позволяет выделять источники на странице &lt;br&gt;
            и затем &lt;span class=&quot;super&quot;&gt;множественно&lt;/span&gt;:
            &lt;ul&gt;
            &lt;li&gt;Перемещать&lt;/li&gt;
            &lt;li&gt;Менять тип (
              &lt;span style=&quot;color: gray&quot;&gt;текст&lt;/span&gt;, 
              &lt;span style=&quot;color: green&quot;&gt;коментарий&lt;/span&gt;, 
              &lt;span style=&quot;color: purple&quot;&gt;заголовок&lt;/span&gt; )&lt;/li&gt;
            &lt;li&gt;Удалять&lt;/li&gt;
            &lt;li&gt;Последовательно редактировать&lt;/li&gt;
            &lt;/ul&gt;&lt;/p&gt;
            &lt;p&gt;Для того чтобы &lt;strong style=&quot;color: blue&quot;&gt;выбрать несколько&lt;/strong&gt; источников: 
            &lt;ol&gt;
            &lt;li&gt;Нажмите на боковую панель&lt;/li&gt;
            &lt;li&gt;Перемещая курсор, выберите нужные источники&lt;/li&gt;
            &lt;li&gt;Теперь операция применённая на любом выбранном источнике &lt;br&gt;
            распространяются на все выбранные источники.&lt;/li&gt;
            &lt;/ol&gt;&lt;/p&gt;
            &lt;p&gt;&lt;span style=&quot;color: green&quot;&gt;*&lt;/span&gt; Для того чтобы &lt;span class=&quot;super&quot;&gt;переместить несколько&lt;/span&gt; источников просто &lt;br&gt;
            потяните за один из выбранных.&lt;/p&gt;
            &lt;p&gt;&lt;span style=&quot;color: green&quot;&gt;*&lt;/span&gt; &lt;span class=&quot;super&quot;&gt;Дополнительное выделение&lt;/span&gt; источников &lt;br&gt;
            производится с зажатой клавишей &lt;span style=&quot;color: green&quot;&gt;Ctrl&lt;/span&gt;.&lt;/p&gt;
            &lt;p&gt;&lt;span style=&quot;color: green&quot;&gt;*&lt;/span&gt; Чтобы &lt;span class=&quot;super&quot;&gt;убрать выделение&lt;/span&gt; c источников просто кликните &lt;br&gt;
            по панели выделения.&lt;/p&gt;
            &lt;big&gt;&lt;strong&gt;Вместо панели выделения можно использовать зажатую &lt;br&gt;
            клавишу &lt;span style=&quot;color: green&quot;&gt;Shift&lt;/span&gt;&lt;/strong&gt;, тогда выделение будет начинаться с позиции &lt;br&gt;
            нажатия.&lt;/big&gt;
